<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo on Temperture Conversition</title>
    <style>
        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <h1>Temperture Convertor</h1>
        <input type="text" id="celsius" placeholder="celsius" oninput="Fahrenheit.value=celsius.value*9/5+32">
        <h2 style="display: inline-block;">=</h2>
        <input type="text" id="Fahrenheit" placeholder="Fahrenheit" oninput="celsius.value=(Fahrenheit.value-32)*5/9">
    </center>
</body>

</html>
